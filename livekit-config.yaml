port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  # Для локальной разработки
  use_external_ip: false
  enable_loopback_candidate: true
  
redis:
  address: redis:6379

# TURN отключен для локальной разработки
turn:
  enabled: false

# API ключи для development (замените на безопасные в production!)
keys:
  devkey: devkey_secret_partastudy_2025

# Настройки комнат
room:
  auto_create: true
  enable_remote_unmute: true
  empty_timeout: 300  # 5 минут
  max_participants: 2  # 1-на-1 видеокомнаты

# Логирование
logging:
  level: debug
  sample: false

